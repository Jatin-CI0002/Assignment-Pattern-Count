<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Mobile Patterns Calculator</title>
</head>
<body>
    <div class="container">
        <header><h2>3 * 3 Mobile Pattern</h2></header>
        <div class="input">
            <div class="input-group-lg">
                <input type="text" aria-label="First name" class="form-control" id="minimum" placeholder="Enter Minimum Joins">
                <input type="text" aria-label="First name" class="form-control" id="maximum" placeholder="Enter Maximum Joins">
            </div>
                <button class="btn btn-lg btn-primary" type="button" id="submit" onclick="getPatterns()">Count</button>
            </div>
        <div id="output-display"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
